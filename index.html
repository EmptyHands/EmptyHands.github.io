<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>果树之约</title>
  <style>
    ::selection {
      background-color: yellow;
      color: black;
    }
    body {
      margin: 0;
    }

    #myImageParent1 {
      position: relative;
    }

    #myImage {
      position: absolute;
      top: 2%;
      left: 70%;
    }

    #howto {
      position: absolute;
      top: 2%;
      left: 80%;
    }

    #buy {
      position: absolute;
      top: 2%;
      left: 90%;
    }

    #logo {
      position: absolute;
      top: 2%;
      left:2%;
    }

    #imageContainer1 {
      position: relative;
      top: 150px;
      left: 0;
      right: 0;
      z-index: -1;
      overflow: hidden;
    }
    

    #nextpage_1 {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    #imageContainer1 img {
      width: 100%;
      display: block;
    }

    #content {
      position: absolute;
      top: 10%;
      left: 10%;
      font-size: 20px;
    }
    #myImageParent2 {
      position: relative;
      height: 100%;
    }
    #imageContainer2 {

      top: 170px;
      left: 0;
      right: 0;
      z-index: 1;
      overflow: hidden;
    }
    #imageContainer2 img {
      width: 100%;
      display: block;
      z-index: 1;
    }
    
    #nextpage_2 {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    #section2 {

</head>

  background-image: url("img/wergood.jpg");

}
    </style>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollify/1.0.19/jquery.scrollify.min.js"></script>
  <script>
    $(function() {
      $.scrollify({
        section: ".section",
        scrollSpeed: 800,
        easing: "easeOutExpo"
      });
    });
